<!DOCTYPE html>

<body>

<!-- Button to trigger the dropdown -->
<img src="icons/menu.jpg" alt="Menu Icon" id="dropdownBtn" class="icon" onclick="toggleDropdown()">

<!-- Dropdown Menu -->
<div id="dropdownMenu" class="dropdown-content">
    <a href="#" id="showHome">HOME</a><br><br>
    <a href="#" id="showAdmin">ADMINISTRATION</a><br><br>
    <a href="#" id="showProg" >PROGRAMS</a><br><br>
    <a href="#" id="showProj" >PROJECTS</a><br><br>
    <a href="#" id="showApp" >APPLICATION</a><br><br>
</div>
        
<div class="container">
  
    <form action="https://formspree.io/f/xanyezoj" method="POST">
 
    <label for="gmail">Gmail address:</label>
    <input type="text" id="gmail" name="Gmail" placeholder="Enter valid gmail address" required>
        
    <label for="fullName">Full name:</label>
    <input type="text" id="fullName" name="Full Name" required>

    <label for="passion">Passion</label>
    <input type="text" id="passion" name="Passion" required>

    <label for="denomination">Denomination:</label>
    <input type="text" id="denomination" name="Denomination" required>

    <label for="Degree">Course:</label>
    <select id="degree" name="Degree" required>
        <option>Choose your course</option>
        <option value="Accounting">Accounting</option>
        <option value="Applied Chemistry">Applied Chemistry</option>
        <option value="Applied Economist">Applied Economist</option>
        <option value="Applied Mathematics">Applied Mathematics</option>
        <option value="Architecture">Architecture</option>
          <option value="Biomedical Engineering">Applied Engineering</option>
        <option value="Business IT">Business IT</option>
        <option value="Civil Engineer">Civil Engineering</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Communication Development Studies">Communication Development Studies</option>
        <option value="Construction Management">Construction Management</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Mining Engineering">Mining Engineering</option>
        <option value="Mineral Processing Engineering">Mineral Processcing Engineering</option>
        <option value="Surveying">Surveying</option>
        
       
    </select>

    <label for="level">Level:</label>
    <select id="level" name="Course level" required>
        <option>Course level</option>
        <option value="Year-1">Year-1</option>
        <option value="Year-2">Year-2</option>
        <option value="Year-3">Year-3</option>
        <option value="Year-4">Year-4</option>
    </select>
        
        <label for="profilePicture">Valid Student ID:</label>
        <input type="file" id="profilePicture" accept="image/*" required>
        
    <input class="send" type="submit" value="Submit">
        
</form>
  </div>

    <img src="icons/message.png" alt="Message Icon" id="dropdownEmail" class="email" onclick="togglemail()">
    
<!-- Dropdown Message -->
<div id="mail" class="message">
    <form action="https://formspree.io/f/xrbgpwqj" method="POST">
    <P>Send your query here.</P>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" class=""send" value="Send">
    </form>
</div>
